<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
      </div>  
        <img src="https://github.com/Ro-Akya/RecriandoInstagram/blob/main/celular.png">
    </div>   
      <div class="instagram-continue">
        <div class="group">
            <img src="https://github.com/Ro-Akya/RecriandoInstagram/blob/main/FAY.png" class="instagra-logo" alt="instagram-logo" width="320px" height="160px">
            <div class="profile-photo">
                <img src="https://github.com/Ro-Akya/RecriandoInstagram/blob/main/perfil.png" alt="foto de perfil" width="286px" height="143px">
            </div>
            <a href="#" class="instagram-login">Continue como oieroberta</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>  
            <div class="group">
                <p class="not-account">Não é oieroberta?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get app">Baixe o aplicativo</p>
                 <div class="download">
                    <a href="#" class="app-download"><img src="https://github.com/Ro-Akya/RecriandoInstagram/blob/main/appstore.png" width="137,67px" height="px"></a>
                    <a href="#" class="app-download"><img src="https://github.com/Ro-Akya/RecriandoInstagram/blob/main/googleplay.png" width="137,67px" height="px"></a>
                 </div>
            </div>  
        </div>


    </div>
</body>
</html>
